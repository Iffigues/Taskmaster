[numprocs]
commande = ../test/test
numprocs = 4
group="lol"

[autostart]
commande = ../test/test
autostart= true
args="loop"

[autorestart_ever]
commande = ../test/test
args="loop"
autorestart=ever
group="lol"

[autorestart_never]
commande = ../test/test
args="loop"
autorestart=never

[autorestart_unexpected]
commande = ../test/test
args="3"
autorestart=unexpected
exitcodes="6"
runatfailed="dir"

[exitcodes_true]
commande = ../test/test
args="3"
autorestart="unexpected"
exitcodes="3"

[exitcodes_false]
commande = ../test/test
args="6"
autorestart="unexpected"
exitcodes="3"

[starttime_true]
commande = ../test/test
args="time 10"
starttime= 5

[starttime_false]
commande = ../test/test
args="time 1"
starttime=50
runatfailed="dir"

[stopsignal_true]
commande = ../test/test
args="signal TERM"
stopsignal="TERM"

[stopsignal_false]
commande = ../test/test
args="signal TERM"
stopsignal="HUP"

[stoptime_true]
commande = ../test/test
args="signal TERM"
stopsignal=HUP
stoptime=2

[stoptime_false]
commande = ../test/test
args="signal TERM"
stopsignal=TERM
stoptime=2

[stderr_stdout_redirect]
commande = ../test/test
args="stdout stderr"
stderr="../stderr"
stdout="../stdout"

[stderr_stdout_none]
commande = ../test/test
args="stdout stderr"
stderr=none
stdout=none

[stderr_stdout_default]
commande = ../test/test
args="stdout stderr"

[dir]
commande = "./test"
workingdir="../test"
runatsucced="envs"
stdout="../dir_example"
stderr="../ert"

[env]
commande= "../test/test"
env=zz
zz="lp=des"

[umask]
commande="../test/test"
umask=0000

[abort]
commande="../test/test"
args="time 0"
starttime=5
startretries=300

[reload]
commande="pwd"
